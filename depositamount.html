<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Bank</title>
  </head>
  <body>
    <body
      class="text-center"
      data-new-gr-c-s-check-loaded="14.1017.0"
      data-gr-ext-installed=""
    >
      <div class="container login">
        <form class="container form-signin m-5 loginSection">
          <img class="mt-5" src="logo.png" alt="" width="72" height="72" />
          <h1 class="h3 mb-5 font-weight-normal">Enter details to deposit money</h1>

        

          <div class="email mt-3">
            <label for="accountnumber" class="sr-only">Account no.</label>
            <input
              type="number"
              id="accountnumber"
              class="form-control"
              placeholder="Account no."
            />
          </div>

          <div class="email mt-4">
            <label for="inputEmail" class="sr-only">Amount</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Enter amount"
            />
          </div>

          <div class="email mt-4">
            <label for="depositdate" class="sr-only">Current Date</label>
            <input
              type="text"
              id="depositdate"
              class="form-control"
              placeholder="Date"
              text="27/06/2021"
            />
          </div>

          <div class="email">
            <label for="inputPassword" class="sr-only">Deposit by</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Name"
              v
            />
          </div>

         

          <div class="signinBtn">
            <a
              href="#"
              class="btn btn-lg btn-dark btn-block"
              role="button"
              >Deposit</a
            >

           
        </form>
      </div>
    </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
