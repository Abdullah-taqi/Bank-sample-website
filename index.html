<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Login Form Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header class="open">
      <a href="accountOpeningForm.html">
      <button>OPEN BANK ACCOUNT</button></a>
    </header>
    <div class="wrapper">
      <div class="headline">
        <img src="logo.png" height="80px" width="80px" alt="" srcset="">
      </div>
      <form class="form" method="post" action="#">
        <div class="signup">
          <div class="form-group">
            <input type="text" placeholder="Full name" required="" id="username"  />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required="" id="email"/>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required="" id="password" />
          </div>
          <input type="submit" class="btn" name="" value="Sign up" id="signup_btn""></input>
          <div class="account-exist">
            Already have an account? <a href="#" id="login">Login</a>
          </div>
        </div>
        <div class="signin">
          <div class="form-group">
            <input type="email" placeholder="Email" required="" id="si_email" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required="" id="si_password"  />
          </div>
          <div class="forget-password">
            <div class="check-box">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <a href="#">Forget password?</a>
          </div>
          <input type="submit" class="btn" name="" value="Login" onclick="validate()"></input>
          <div class="account-exist">
            Create New a account? <a href="#" id="signup">  Signup</a>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
