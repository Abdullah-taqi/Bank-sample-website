<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Bank</title>
  </head>
  
    <body
      class="text-center"
      data-new-gr-c-s-check-loaded="14.1017.0"
      data-gr-ext-installed=""
    >
      <div class="container login">
        <form class="container form-signin m-5 loginSection">
          <img class="mt-5" src="logo.png" alt="" width="72" height="72" />
          <h1 class="h3 mb-5 font-weight-normal">Enter details to withdraw money</h1>

        

          <div class="email mt-3">
            <label for="accountnumber" class="sr-only"></label>
            <input
              type="number"
              id="accno_wd"
              class="form-control"
              placeholder="Account no."
            />
          </div>

          <div class="email mt-4">
            <label for="inputEmail" class="sr-only"></label>
            <input
              type="number"
              id="pin_wd"
              class="form-control"
              placeholder="Pin"
            />
          </div>

          <div class="email mt-4">
            <label for="inputEmail" class="sr-only">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              placeholder="Amount"
              text="Amount"
            />
          </div>
         
       

          <div class="signinBtn">
           
              <input type="submit" class="btn btn-lg btn-dark btn-block"  value="Withdraw" id="acc_no" onclick="withdraw()"></input>

           
        </form>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
  </body>
</html>
